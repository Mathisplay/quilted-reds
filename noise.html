<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Noise</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>
	<div id="menu">
		<ul>
			<img src="quiltedRedsGif3.gif" id="logo">
			<li><button class="menuButton" onclick="window.location.href='home.html'">Home</button></li>
			<div id="content">
			Noise Generator
			</div>
		</ul>
	</div>

<canvas id="Canvas" width="1223" height="768"></canvas>

<script>
	var c = document.getElementById("Canvas");
	var ctx = c.getContext("2d");

	var x = 0;
	var y = 0;
	
	requestAnimationFrame(rysuj);
	
	function noise()
	{
		for(var i=0; i<5000; i++)
		{
		x = Math.floor(Math.random() * 1223);
		y = Math.floor(Math.random() * 768);
			
		if(i%6 == 0)
			ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
		if(i%6 == 1)
			ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
		if(i%6 == 2)
			ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
		if(i%6 == 3)
			ctx.fillStyle = "rgba(255, 0, 255, 0.5)";
		if(i%6 == 4)
			ctx.fillStyle = "rgba(255, 255, 0, 0.5)";
		if(i%6 == 5)
			ctx.fillStyle = "rgba(0, 255, 255, 0.5)";
		ctx.fillRect(x, y, 2, 2);
		}
	}

	function rysuj()
	{
		requestAnimationFrame(rysuj);
		noise();
	}
	
</script>
	<div id="footer">

	</div>
</body>
</html>
