<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<div id="menu">
		<ul>
			<img src="quiltedRedsGif3.gif" id="logo">
			<li><button class="menuButton" onclick="window.location.href='home.html'">Home</button></li>
			<div id="content">
			Links to Other Riddles
			</div>
		</ul>
	</div>
	
	<ul style="top:40px;">
	<li id="content2" style="top:60px;"><button onmouseenter="hover=1" onmouseleave="hover=0" class="menuButton2" onclick="window.location.href='http://oddpawn.com/'">OddPawn</button></li>
	<li id="content2" style="top:120px;"><button onmouseenter="hover=2" onmouseleave="hover=0" class="menuButton2" onclick="window.location.href='http://deathball.net/notpron/notpron.htm'">Not Pr0n</button></li>
	<li id="content2" style="top:180px;"><button onmouseenter="hover=3" onmouseleave="hover=0" class="menuButton2" onclick="window.location.href='http://www.godtower.com/'">God Tower</button></li>
	<li id="content2" style="top:240px;"><button onmouseenter="hover=4" onmouseleave="hover=0" class="menuButton2" onclick="window.location.href='http://www.notthefuture.com/'">Not the Future</button></li>
	<li id="content2" style="top:300px;"><button onmouseenter="hover=5" onmouseleave="hover=0" class="menuButton2" onclick="window.location.href='https://www.bitcoinriddles.com/'">Bitcoin Riddles</button></li>
	<canvas id="tablePos" width="500" height="500"></canvas>
	</ul>
	
	<div id="footer">
		Site made by Mateusz Kami≈Ñski.
	</div>
	
	<script>
	var c = document.getElementById("tablePos");
	var ctx = c.getContext("2d");
	var x = 0;
	var y = 0;
	var n;
	var hover = 0;
	ctx.fillStyle = "rgba(100, 255, 100, 1)";
	ctx.font = "30px Lucida Console";
	function randomTab(){
	ctx.clearRect(0, 0, c.width, c.height);
	while(y < 450){
		n = Math.floor(Math.random() * 9);
		y = y+30;
		while(x < 500){
			n = Math.floor(Math.random() * 9);
			x = x+30;
			if(hover==0){
			ctx.fillStyle = "rgba(75, 140, 97, 0.5)";
			ctx.fillText(n,x,y);
			}
			if(hover==1){
				ctx.fillStyle = "rgba(100, 255, 100, 1)";
				if(x==90 && y==120)
				ctx.fillText("O",x,y);
				else if(x==120 && y==120)
				ctx.fillText("d",x,y);
				else if(x==150 && y==120)
				ctx.fillText("d",x,y);
				else if(x==180 && y==120)
				ctx.fillText("P",x,y);
				else if(x==210 && y==120)
				ctx.fillText("a",x,y);
				else if(x==240 && y==120)
				ctx.fillText("w",x,y);
				else if(x==270 && y==120)
				ctx.fillText("n",x,y);
				else{
				ctx.fillStyle = "rgba(75, 140, 97, 0.5)"
				ctx.fillText(n,x,y);
				}
			}
			if(hover==2){
				ctx.fillStyle = "rgba(100, 255, 100, 1)";
				if(x==120 && y==180)
				ctx.fillText("N",x,y);
				else if(x==150 && y==180)
				ctx.fillText("o",x,y);
				else if(x==180 && y==180)
				ctx.fillText("t",x,y);
				else if(x==270 && y==240)
				ctx.fillText("P",x,y);
				else if(x==300 && y==240)
				ctx.fillText("r",x,y);
				else if(x==330 && y==240)
				ctx.fillText("0",x,y);
				else if(x==360 && y==240)
				ctx.fillText("n",x,y);
				else{
				ctx.fillStyle = "rgba(75, 140, 97, 0.5)"
				ctx.fillText(n,x,y);
				}
			}
			if(hover==3){
				ctx.fillStyle = "rgba(100, 255, 100, 1)";
				if(x==360 && y==90)
				ctx.fillText("G",x,y);
				else if(x==390 && y==90)
				ctx.fillText("o",x,y);
				else if(x==420 && y==90)
				ctx.fillText("d",x,y);
				else if(x==120 && y==300)
				ctx.fillText("T",x,y);
				else if(x==150 && y==300)
				ctx.fillText("o",x,y);
				else if(x==180 && y==300)
				ctx.fillText("w",x,y);
				else if(x==210 && y==300)
				ctx.fillText("e",x,y);
				else if(x==240 && y==300)
				ctx.fillText("r",x,y);
				else{
				ctx.fillStyle = "rgba(75, 140, 97, 0.5)"
				ctx.fillText(n,x,y);
				}
			}
			if(hover==4){
				ctx.fillStyle = "rgba(100, 255, 100, 1)";
				if(x==150 && y==180)
				ctx.fillText("N",x,y);
				else if(x==180 && y==180)
				ctx.fillText("o",x,y);
				else if(x==210 && y==180)
				ctx.fillText("t",x,y);
				else if(x==180 && y==240)
				ctx.fillText("t",x,y);
				else if(x==210 && y==240)
				ctx.fillText("h",x,y);
				else if(x==240 && y==240)
				ctx.fillText("e",x,y);
				else if(x==300 && y==330)
				ctx.fillText("F",x,y);
				else if(x==330 && y==330)
				ctx.fillText("u",x,y);
				else if(x==360 && y==330)
				ctx.fillText("t",x,y);
				else if(x==390 && y==330)
				ctx.fillText("u",x,y);
				else if(x==420 && y==330)
				ctx.fillText("r",x,y);
				else if(x==450 && y==330)
				ctx.fillText("e",x,y);
				else{
				ctx.fillStyle = "rgba(75, 140, 97, 0.5)";
				ctx.fillText(n,x,y);
				}
			}
			if(hover==5){
				ctx.fillStyle = "rgba(100, 255, 100, 1)";
				if(x==60 && y==60)
				ctx.fillText("N",x,y);
				else if(x==90 && y==60)
				ctx.fillText("i",x,y);
				else{
				ctx.fillStyle = "rgba(75, 140, 97, 0.5)";
				ctx.fillText(n,x,y);
				}
			}
		}
		x = 0;
	}
	y = 0;
	}
	function tab()
		{
			setTimeout(tab, 100);
			randomTab();
		}
	
	tab();
	
	</script>

</body>
</html>
