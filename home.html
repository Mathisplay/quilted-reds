<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quilted Reds Homepage</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>
	<div id="menu">
		<ul>
			<img src="quiltedRedsGif3.gif" id="logo">
			<li><a href="gameStart.html">Game</a></li>
			<li><a href="attractor.html">Attractor</a></li>
			<li><a href="noise.html">Noise</a></li>
			<li><a href="#">Text</a></li>
		</ul>
	</div>
	
	<div id="Canvas2Pos">
		<canvas id="Canvas2" width="140" height="200"></canvas>
		<div>
			<img src="face2.png" id="face">
		</div>
	</div>
	
	<script>
		var c = document.getElementById("Canvas2");
		var ctx = c.getContext("2d");
		var x1, y1, col;
		function randomPixels(){
			for(var i = 0; i < 500; i++){
				col = Math.floor(Math.random() * 6);
				if(col == 0)
					ctx.fillStyle = "rgba(0, 255, 60, 0.3)";
				if(col == 1)
					ctx.fillStyle = "rgba(10, 240, 70, 0.3)";
				if(col == 2)
					ctx.fillStyle = "rgba(20, 225, 80, 0.3)";
				if(col == 3)
					ctx.fillStyle = "rgba(30, 210, 90, 0.3)";
				if(col == 4)
					ctx.fillStyle = "rgba(40, 195, 100, 0.3)";
				if(col == 5)
					ctx.fillStyle = "rgba(50, 170, 110, 0.3)";
				if(col == 6)
					ctx.fillStyle = "rgba(60, 155, 120, 0.3)";	
				x1 = Math.floor(Math.random() * c.width-1);
				y1 = Math.floor(Math.random() * c.height-1);
				ctx.fillRect(x1, y1, 2, 2);
				if(i == 0)
					ctx.clearRect(0, 0, c.width, c.height);
			}
		}
		
		function rysuj()
		{
			setTimeout(rysuj, 500);
			randomPixels();
		}
		rysuj();
		
	</script>
</body>
</html>
