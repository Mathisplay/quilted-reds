<body>

<script>
    var c = document.getElementById("mojCanvas");
    var ctx = c.getContext("2d");
    //ctx.fillStyle = "#FF106F";
	//ctx.fillRect(10, 15, 100, 200);
	
	//var a = -1.5;
	//var b = 1.8;
	//var c = -1.25;
	//var d = -1.47;
	
	var a = -1.45;
	var b = 1.89;
	var c = -1.87;
	var d = 1.86;
	
	var skala = 100;
	
	//var timer = setInterval(dejong, 10);
	
	var x = 0;
	var y = 0;
	
	//requestAnimationFrame(rysuj);
	
	function dejong()
	{
		for(var i=0; i<1000; i++)
		{
			//var xn = y + 1 - a * x * x;
			//var yn = b * x;
			
			var xn = Math.sin(a*y) - Math.cos(b*x);
			var yn = Math.sin(c*x) - Math.cos(d*y);
			
			if(i%6 == 0)
				ctx.fillStyle = "rgba(255, 0, 0, 0.1)";
			if(i%6 == 1)
				ctx.fillStyle = "rgba(0, 255, 0, 0.1)";
			if(i%6 == 2)
				ctx.fillStyle = "rgba(0, 0, 255, 0.1)";
			if(i%6 == 3)
				ctx.fillStyle = "rgba(255, 0, 255, 0.1)";
			if(i%6 == 4)
				ctx.fillStyle = "rgba(255, 255, 0, 0.1)";
			if(i%6 == 5)
				ctx.fillStyle = "rgba(0, 255, 255, 0.1)";
			ctx.fillRect(xn * skala + 1440/2, yn * skala + 900/2, 1, 1);
			
			x = xn;
			y = yn;
		}
	}
	
	function clifford()
	{
		for(var i=0; i<1000; i++)
		{
			var xn = Math.sin(a*y) - Math.cos(a*x);
			var yn = Math.sin(b*x) - Math.cos(b*y);
			
			if(i%6 == 0)
				ctx.fillStyle = "rgba(255, 0, 0, 0.1)";
			if(i%6 == 1)
				ctx.fillStyle = "rgba(0, 255, 0, 0.1)";
			if(i%6 == 2)
				ctx.fillStyle = "rgba(0, 0, 255, 0.1)";
			if(i%6 == 3)
				ctx.fillStyle = "rgba(255, 0, 255, 0.1)";
			if(i%6 == 4)
				ctx.fillStyle = "rgba(255, 255, 0, 0.1)";
			if(i%6 == 5)
				ctx.fillStyle = "rgba(0, 255, 255, 0.1)";
			ctx.fillRect(xn * skala + 1440/2, yn * skala + 900/2, 1, 1);
			
			x = xn;
			y = yn;
		}
	}
	function rysuj()
	{
		//requestAnimationFrame(rysuj);
		dejong();
		clifford();
	}
	
</script>
