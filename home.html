</head>
<body>
	<div id="menu">
		<ul>
			<img src="quiltedRedsGif3.gif" id="logo">
			<li><button class="menuButton" onclick="window.location.href='#'">Pointless Button™</button></li>
			<div id="content">
			Quilted Reds Homepage
			</div>
		</ul>
	</div>
	
	<div>
	<ul>
	<li id="content2" style="top:60px;"><button class="menuButton2" onclick="window.location.href='gameStart.html'">Riddle Quest</button></li>
	<li id="content2" style="top:120px;"><button class="menuButton2" onclick="window.location.href='gameLinks.html'">Links to Logic Games</button></li>

	<canvas id="tablePos" width="500" height="500"></canvas>
	</div>
	
	<div id="footer">
		Site made by Mateusz Kamiński.
	</div>
	<script>
	var c = document.getElementById("tablePos");
	var ctx = c.getContext("2d");
	var x = 0;
	var y = 0;
	ctx.fillStyle = "rgba(255, 255, 255, 1)";
	ctx.font = "30px Lucida Console";
	while(y < 500){
	y = y+50;
	while(x < 500){
	x = x+50;
	ctx.fillText("x",x,y);
	}
	x = 0;
	}
	</script>
