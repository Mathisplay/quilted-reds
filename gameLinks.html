<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Links to Logic Games</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>
	<div id="menu">
		<ul>
			<img src="quiltedRedsGif3.gif" id="logo">
			<li><button class="menuButton" onclick="window.location.href='home.html'">Home</button></li>
			<div id="content">
			Links to Logic Games
			</div>
		</ul>
	</div>
	
	<ul style="top:40px;">
	<li id="content2" style="top:60px;"><button onmouseenter="hover=1" onmouseleave="hover=0"  class="menuButton2" onclick="window.location.href='http://www.freetetris.org/index.html'">Tetris</button></li>
	<li id="content2" style="top:120px;"><button onmouseenter="hover=2" onmouseleave="hover=0"  class="menuButton2" onclick="window.location.href='http://www.connectfour.org/connect-4-online.php'">Connect 4</button></li>
	<li id="content2" style="top:180px;"><button onmouseenter="hover=3" onmouseleave="hover=0"  class="menuButton2" onclick="window.location.href='http://onlinesudoku.pl/'">Sudoku</button></li>
	<li id="content2" style="top:240px;"><button onmouseenter="hover=4" onmouseleave="hover=0"  class="menuButton2" onclick="window.location.href='http://www.freesimon.org/'">Simon Says</button></li>
	<li id="content2" style="top:300px;"><button onmouseenter="hover=5" onmouseleave="hover=0"  class="menuButton2" onclick="window.location.href='https://www.archimedes-lab.org/game_nim/play_nim_game.html'">Nim Game</button></li>
	<canvas id="tablePos" width="500" height="500"></canvas>
	</ul>
	
	<div id="footer">
		Site made by Mateusz Kami≈Ñski.
	</div>
	
	<script>
	var c = document.getElementById("tablePos");
	var ctx = c.getContext("2d");
	var x = 0;
	var y = 0;
	var n;
	var hover = 0;
	ctx.fillStyle = "rgba(200, 255, 200, 1)";
	ctx.font = "30px Lucida Console";
	function randomTab(){
	ctx.clearRect(0, 0, c.width, c.height);
	while(y < 450){
		n = Math.floor(Math.random() * 9);
		y = y+30;
		while(x < 500){
			n = Math.floor(Math.random() * 9);
			x = x+30;
			if(hover==0){
			ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
			ctx.fillText(n,x,y);
			}
			if(hover==1){
				ctx.fillStyle = "rgba(200, 255, 200, 1)";
				if(x==60 && y==60)
				ctx.fillText("T",x,y);
				else if(x==90 && y==60)
				ctx.fillText("e",x,y);
				else if(x==120 && y==60)
				ctx.fillText("t",x,y);
				else if(x==150 && y==60)
				ctx.fillText("r",x,y);
				else if(x==180 && y==60)
				ctx.fillText("i",x,y);
				else if(x==210 && y==60)
				ctx.fillText("s",x,y);
				else if(x==240 && y==180)
				ctx.fillText("x",x,y);
				else if(x==270 && y==180)
				ctx.fillText("x",x,y);
				else if(x==240 && y==210)
				ctx.fillText("x",x,y);
				else if(x==270 && y==210)
				ctx.fillText("x",x,y);
				else if(x==360 && y==210)
				ctx.fillText("x",x,y);
				else if(x==360 && y==240)
				ctx.fillText("x",x,y);
				else if(x==360 && y==270)
				ctx.fillText("x",x,y);
				else if(x==360 && y==300)
				ctx.fillText("x",x,y);
				else if(x==60 && y==420)
				ctx.fillText("x",x,y);
				else if(x==90 && y==420)
				ctx.fillText("x",x,y);
				else if(x==120 && y==420)
				ctx.fillText("x",x,y);
				else if(x==120 && y==390)
				ctx.fillText("x",x,y);
				else{
				ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
				ctx.fillText(n,x,y);
				}
			}
			if(hover==2){
				ctx.fillStyle = "rgba(200, 255, 200, 1)";
				if(x==60 && y==60)
				ctx.fillText("C",x,y);
				else if(x==90 && y==60)
				ctx.fillText("o",x,y);
				else if(x==120 && y==60)
				ctx.fillText("n",x,y);
				else if(x==150 && y==60)
				ctx.fillText("n",x,y);
				else if(x==180 && y==60)
				ctx.fillText("e",x,y);
				else if(x==210 && y==60)
				ctx.fillText("c",x,y);
				else if(x==240 && y==60)
				ctx.fillText("t",x,y);
				else if(x==300 && y==60)
				ctx.fillText("4",x,y);
				else{
				ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
				ctx.fillText(n,x,y);
				}
			}
			if(hover==3){
				ctx.fillStyle = "rgba(200, 255, 200, 1)";
				if(x==300 && y==120)
				ctx.fillText("L",x,y);
				else if(x==330 && y==120)
				ctx.fillText("i",x,y);
				else{
				ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
				ctx.fillText(n,x,y);
				}
			}
			if(hover==4){
				ctx.fillStyle = "rgba(200, 255, 200, 1)";
				if(x==210 && y==150)
				ctx.fillText("A",x,y);
				else if(x==240 && y==150)
				ctx.fillText("t",x,y);
				else{
				ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
				ctx.fillText(n,x,y);
				}
			}
			if(hover==5){
				ctx.fillStyle = "rgba(200, 255, 200, 1)";
				if(x==90 && y==210)
				ctx.fillText("N",x,y);
				else if(x==120 && y==210)
				ctx.fillText("o",x,y);
				else{
				ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
				ctx.fillText(n,x,y);
				}
			}
		}
		x = 0;
	}
	y = 0;
	}
	function tab()
		{
			setTimeout(tab, 100);
			randomTab();
		}
	
	tab();
	
	</script>
	
</body>
</html>
